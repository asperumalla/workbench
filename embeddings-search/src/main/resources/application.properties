spring.application.name=embeddings-search
spring.ai.openai.api-key=${OPENAI_API_KEY}


# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# Spring AI PgVector Store Configuration
# This tells Spring AI to create the vector_store table automatically on startup
spring.ai.vectorstore.pgvector.initialize-schema=true

# This property is crucial for telling Spring AI the dimension of your embeddings.
# text-embedding-ada-002 has 1536 dimensions.
spring.ai.vectorstore.pgvector.dimensions=1536

# Log HTTP client requests and responses to see the OpenAI API call
# Spring AI uses WebClient by default, but we include RestTemplate for completeness.
logging.level.org.springframework.web.client.RestTemplate=TRACE
logging.level.org.springframework=TRACE